<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- Viewport -->
        <meta name="viewport"              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Info -->
        <meta name= "author"      content="Maro Saracco">
        <meta name= "description" content="Colecciona monstruos y vive intensas batallas">
        <meta name= "keywords"    content="mokepon monstruos bolsillo juego open source">

        <!-- Social Media -->
        <meta property="og:title"       content="Mokepon">
        <meta property="og:description" content="Colecciona monstruos y vive intensas batallas" >

        <!-- Fonts -->
        <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin>

        <!-- Custome -->
        <link rel="shortcut icon" href="assets/play.svg" type="img/svg">
        <link rel="stylesheet"    href="normalize.css"   type="text/css">
        <link rel="stylesheet"    href="styles.css"      type="text/css">

        <!-- Fonts -->
        <link rel="stylesheet" href="fonts/fonts.css" type="text/css">

        <title>Mokepon</title>
    </head>
    <body>
        <main>

            <H1>Mokepon</H1>

            <section id="choosePon">
                <h2><span>1. </span>Selecciona tu mokepon</h2>

                <div id="ponButtons">
                    <label for="hipodoge" id="hipodoge_label" class="ponLabel">
                        <img src="https://raw.githubusercontent.com/platzi/curso-programacion-basica/35-assets-mokepones/programar/mokepon/assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
                        <p>Hipodoge</p>
                    </label>
                    <input type="radio" name="myPon" id="hipodoge"/>

                    <label for="capipepo" id="capipepo_label" class="ponLabel">
                        <img src="https://raw.githubusercontent.com/platzi/curso-programacion-basica/35-assets-mokepones/programar/mokepon/assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
                        <p>Capipepo</p>
                    </label>
                    <input type="radio" name="myPon" id="capipepo"/>

                    <label for="ratigueya" id="ratigueya_label" class="ponLabel">
                        <img src="https://raw.githubusercontent.com/platzi/curso-programacion-basica/35-assets-mokepones/programar/mokepon/assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
                        <p>Ratigueya</p>
                    </label>
                    <input type="radio" name="myPon" id="ratigueya"/>
                </div>

                <button id="choosePonButton">Seleccionar</button>
                <p id="choosePonMessages"></p>
            </section>

            <section id="chooseAtack">

                <h2><span>2. </span>Selecciona tu ataque</h2>

                <div id="elementsToAtack">
                    <!--🔥--> <button class="elementButton" id="fire">  <img draggable="false" src="assets/fireGray.svg"  type="img/svg"> </button>
                    <!--💧--> <button class="elementButton" id="water"> <img draggable="false" src="assets/waterGray.svg" type="img/svg"> </button>
                    <!--🌱--> <button class="elementButton" id="earth"> <img draggable="false" src="assets/plantGray.svg" type="img/svg"> </button>
                </div>

                <section id="log">

                    <p id="result"></p>
                    <p id="gameover"></p>

                    <section id="reboot">
                        <button id="reboot_button">¿Volver a jugar?</button>
                    </section>

                </section>
                
                <section>
                    <div id="playerPonLife">
                        <!--🐾--> <span id="playerPon"> </span> <br>
                        <!--💗--> <span class="playerPonHeart"> <img id="playerPonHeart-0" src="assets/heart.svg" type="img/svg"> </span>
                        <!--💗--> <span class="playerPonHeart"> <img id="playerPonHeart-1" src="assets/heart.svg" type="img/svg"> </span>
                        <!--💗--> <span class="playerPonHeart"> <img id="playerPonHeart-2" src="assets/heart.svg" type="img/svg"> </span>
                    </div>

                    <div id="enemyPonLife">
                        <!--🐾--> <span id="enemyPon"> </span> <br>
                        <!--💗--> <span class="enemyPonHeart"> <img id="enemyPonHeart-0" src="assets/heart.svg" type="img/svg"> </span>
                        <!--💗--> <span class="enemyPonHeart"> <img id="enemyPonHeart-1" src="assets/heart.svg" type="img/svg"> </span>
                        <!--💗--> <span class="enemyPonHeart"> <img id="enemyPonHeart-2" src="assets/heart.svg" type="img/svg"> </span>
                    </div>
                </section>

            </section>

        </main>
        <script src="js/game.js"></script>

    </body>
</html>
</head>
