<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- Viewport -->
        <meta name="viewport"              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Info -->
        <meta name= "author"      content="Maro Saracco">
        <meta name= "description" content="Colecciona monstruos y vive intensas batallas">
        <meta name= "keywords"    content="mokepon monstruos bolsillo juego open source">

        <!-- Social Media -->
        <meta property="og:title"       content="Mokepon">
        <meta property="og:description" content="Colecciona monstruos y vive intensas batallas" >

        <!-- Custome -->
        <link rel="shortcut icon" href="assets/play.svg" type="img/svg">
        <link rel="stylesheet"    href="normalize.css"   type="text/css">
        <link rel="stylesheet"    href="styles.css"      type="text/css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin>
        <link href="https://api.fonts.coollabs.io/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://api.fonts.coollabs.io/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fonts/fonts.css" type="text/css">
        
        <title>Mokepon</title>
    </head>
    <body>
        <main>

            <H1>Mokepon</H1>

            <section id="choosePon">
                <h2><span>1. </span>Selecciona tu mokepon</h2>
                <div id="ponButtons"></div>
            </section>

            <section id="mapview">
                <h2><span>2. </span>Recorre el mapa</h2>
                <canvas id="map"></canvas>

                <button id="up_arrow_button" onmousedown="moveUp()" onmouseup="stopPon()"><div class="arrow_button" id="up_arrow"></div></button>
                <article id="arrow_buttons_container">
                        <button class="move_buttons" id="left_arrow_button" onmousedown="moveLeft()" onmouseup="stopPon()"><div class="arrow_button" id="left_arrow"></div></button>
                        <button class="move_buttons" id="down_arrow_button" onmousedown="moveDown()" onmouseup="stopPon()"><div class="arrow_button" id="down_arrow"></div></button>                    
                        <button class="move_buttons" id="right_arrow_button" onmousedown="moveRight()" onmouseup="stopPon()"><div class="arrow_button" id="right_arrow"></div></button>
                </article>
            </section>

            <section id="chooseAttack">

                <h2><span>3. </span>Secuencia de ataques</h2>

                <div id="playerAttackCard" class="attackCard">
                    <!--🎴--> <img src="" id="playerPonAttackMode">
                    <!--🐾--> <p id="playerPon"></p>
                </div>
                <div id="enemyAttackCard" class="attackCard">
                    <!--🎴--> <img src="" id="enemyPonAttackMode">
                    <!--🐾--> <p id="enemyPon"></p>
                </div>

                <div id="log">
                    <p id="result">Selecciona la secuencia de tus ataques</p>
                </div>

                <div id="elementsToAttack">
                </div>

                <div id="description">
                    <p>Selecciona la secuencia con la que irás a batalla</p>
                </div>

                <section id="attacks_log"></section>

                <div id="reboot">
                    <button id="reboot_button">¿Volver a jugar?</button>
                </div>

            </section>

        </main>
        <script src="js/game.js"></script>

    </body>
</html>
</head>
